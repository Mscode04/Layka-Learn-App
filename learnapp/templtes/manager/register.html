<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layka Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Function to update the states dropdown based on selected country
        function updateStates() {
            const countrySelect = document.getElementById('country');
            const stateSelect = document.getElementById('state');
            const selectedCountry = countrySelect.value;

            // Clear previous states
            stateSelect.innerHTML = '<option value="" disabled selected>Select a state</option>';

            // Country-State data (hardcoded for simplicity)
            const countryState = {
                "USA": ["California", "Texas", "Florida", "New York"],
                "India": ["Maharashtra", "Karnataka", "Kerala", "Tamil Nadu"],
                "Canada": ["Ontario", "Quebec", "British Columbia", "Alberta"],
                "Australia": ["New South Wales", "Victoria", "Queensland", "Western Australia"],
                "Germany": ["Bavaria", "Berlin", "Hamburg", "Saxony"]
            };

            // Check if selected country exists in the country-state data
            if (selectedCountry && countryState[selectedCountry]) {
                // Populate the state options based on the selected country
                countryState[selectedCountry].forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            } else {
                // Handle the case where no states are available for the selected country
                stateSelect.innerHTML = '<option value="" disabled selected>No states available</option>';
            }
        }

        // Initialize the state dropdown on page load if a country is selected
        window.onload = function() {
            const countrySelect = document.getElementById('country');
            if (countrySelect) {
                updateStates(); // Initialize with any preselected country (if applicable)
            }
        };
    </script>
</head>
<body>
    <div class="container mb-5">
        <h1 class="my-4">Layka Registration</h1>
        <form method="post" action="/register">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phonenumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phonenumber" name="phone_number" placeholder="Enter your phone number" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmpassword" name="password1" placeholder="Confirm your password" required>
            </div>

            <!-- Country -->
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select id="country" class="form-select" name="country" onchange="updateStates()" required>
                    <option value="" disabled selected>Select a country</option>
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="Germany">Germany</option>
                </select>
            </div>

            <!-- State -->
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select" name="state" required>
                    <option value="" disabled selected>Select a state</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-dark">Register</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
