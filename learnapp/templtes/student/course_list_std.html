{% extends 'student/student-dashbord.html' %}
{% load static %}
{% block content %}
<head>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<div class="row container m-5">
    {% for course in courses %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                {% if course.thumbnail %}
                    <img src="{{ course.thumbnail.url }}" class="card-img-top" alt="Course Thumbnail">
                {% else %}
                    <img src="{% static 'default-thumbnail.jpg' %}" class="card-img-top" alt="Default Thumbnail">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ course.course_name }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <p class="card-text"> $ {{ course.price }}</p>
                    <a href="{% url 'checkout' course.id %}" class="btn btn-info">Purchase</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
