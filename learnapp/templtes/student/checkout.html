<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout for {{ course.course_name }}</h1>
    <p>Price: ${{ course.price }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Proceed to Payment</button>
    </form>
</body>
</html>
